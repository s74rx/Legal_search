{% extends 'base.html' %}

{% block title %}Search Citations{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] px-4">
    <div class="w-full max-w-3xl text-center">
        <h1 class="text-4xl md:text-6xl font-bold page-title">Legal Search</h1>
        <form action="{{ url_for('search') }}" method="GET" class="w-full mt-10">
            <div class="relative flex flex-col sm:flex-row items-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-6 top-4 sm:top-auto z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="search" name="q" class="w-full text-xl pl-16 pr-4 sm:pr-32 py-4 text-gray-700 bg-white border-2 border-gray-300 rounded-full focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-300 ease-in-out shadow-md hover:shadow-lg form-input" placeholder="Search citations...">
                <button type="submit" class="mt-4 sm:mt-0 sm:absolute sm:right-2 w-full sm:w-auto bg-blue-500 text-white font-semibold rounded-full px-8 py-3 text-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                    Search
                </button>
            </div>
        </form>
    </div>
</div>
<div class="absolute bottom-4 right-4">
</div>
{% endblock %}
